<!DOCTYPE html>

<html>
<head>
<title>Interactive Quiz</title>

<link rel="stylesheet" type="text/css" href="BTP_IQ_CSS.css">
</head>
<body>

<div class="quiz-container">
  <div class="question">
    <h3>Question 1</h3>
    <ul class="options">
      <li>
        <input type="radio" name="What is your design style?" value="Modern and minimalist">
        <label>Option 1</label>
      </li>
      <li>
        <input type="radio" name="question1" value="Transitional and classic">
        <label>Option 2</label>
      </li>
      <li>
        <input type="radio" name="question1" value="Traditional and timeless">
        <label>Option 3</label>
      </li>
    </ul>
  </div>
  
<h3>Question 2</h3>
    <ul class="options">
      <li>
        <input type="radio" name="What is your budget range for this project?" value="Less than $10,000">
        <label>Option 1</label>
      </li>
      <li>
        <input type="radio" name="question2" value="$10,000 - $50,000">
        <label>Option 2</label>
      </li>
      <li>
        <input type="radio" name="question2" value="$50,000 - $100,000">
        <label>Option 3</label>
      </li>
<li>
        <input type="radio" name="question2" value="Over $100,000">
        <label>Option 4</label>
      </li>
    </ul>
  </div>

<h3>Question 3</h3>
    <ul class="options">
      <li>
        <input type="radio" name="What is your timeline for completing this project?" value="ASAP">
        <label>Option 1</label>
      </li>
      <li>
        <input type="radio" name="question3" value="3-6 months">
        <label>Option 2</label>
      </li>
      <li>
        <input type="radio" name="question3" value="6-12 months">
        <label>Option 3</label>
      </li>
<li>
        <input type="radio" name="question3" value="Over a year">
        <label>Option 4</label>
      </li>
    </ul>
  </div>

<h3>Question 4</h3>
    <ul class="options">
      <li>
        <input type="radio" name="How involved do you want to be in the design process?" value="I want to be hands-on and make all the decisions">
        <label>Option 1</label>
      </li>
      <li>
        <input type="radio" name="question4" value="I want to be involved but also trust the experts">
        <label>Option 2</label>
      </li>
      <li>
        <input type="radio" name="question4" value="I want to be hands-off and let the designers handle everything
">
        <label>Option 3</label>
      </li>
    </ul>
  </div>
  <!-- Add more questions with the same structure as above -->

  <button class="submit-btn">Submit</button>
  <div class="result"></div>
</div>
 <script src="quiz.js"></script>
</body>
</html>
